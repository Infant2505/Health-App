<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤ Personal Health Recommendation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>❤ Personal Health Check</h1>
    <p class="subtitle">Demo Project – Not medical advice</p>

    <form id="healthForm" onsubmit="return goToResult()">
      <label>Age</label>
      <input type="number" id="age" min="18" max="120" required>

      <label>Sex (Male/Female)</label>
      <input type="text" id="sex" required>

      <label>Chest pain type (0–3)</label>
      <input type="number" id="cp" min="0" max="3" required>

      <label>Resting blood pressure</label>
      <input type="number" id="trestbps" min="80" max="200" required>

      <label>Cholesterol</label>
      <input type="number" id="chol" min="100" max="400" required>

      <label>Fasting blood sugar level (mg/dl)</label>
      <input type="number" id="sugar_fasting" min="1" max="400" required>

      <label>After-meal sugar level (mg/dl)</label>
      <input type="number" id="sugar_after" min="1" max="500" required>

      <label>Max heart rate achieved</label>
      <input type="number" id="thalach" min="60" max="220" required>

      <label>ST depression (oldpeak)</label>
      <input type="number" id="oldpeak" min="0" max="6" step="0.1" required>

      <button type="submit">Check Result →</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
